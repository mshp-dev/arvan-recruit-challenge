apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: geolocapi
  namespace: default
  finalizers:
  - resource-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
        - values.yaml
    repoURL: git@github.com:mshp-dev/arvan-recruit-challenge.git
    path: charts/
    targetRevision: selective-part-1_cd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true