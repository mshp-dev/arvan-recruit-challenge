apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "geolocapi.fullname" . }}
  labels:
    name: "{{ .Chart.Name }}"
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      name: "{{ .Chart.Name }}"
  template:
    metadata:
      labels:
        name: "{{ .Chart.Name }}"
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ include "geolocapi.fullname" . }}-envs
            - secretRef:
                name: {{ include "geolocapi.fullname" . }}-secrets
          resources:
            requests:
              memory: "256M"
              cpu: "300m"
            limits:
              memory: "1024M"
              cpu: "500m"
          ports:
            - name: http
              containerPort: {{ .Values.containerPort }}
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
      
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}